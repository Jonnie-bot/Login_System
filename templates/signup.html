<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Sign In</h3>
    
    <form action="/signup" method="post">
        {% csrf_token %} 
        <label for="#">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers are allowed)" required>
        <br>

        <label for="#">First Name</label>
        <input type="text" id="fisrtname" name = "firstname" placeholder="Enter your first name" required>
        <br>

        <label for="#">Last Name</label>
        <input type="text" id="lastname" name = "lastname" placeholder="Enter your last name" required>
        <br>

        <label for="#">Email</label>
        <input type="email" id="email" name = "email" placeholder="Enter your email address" required>
        <br>

        <label for="#">Password</label>
        <input type="password" id="pass1" name = "pass1" placeholder="Create your password" required>
        <br>

        <label for="#">Confirm Password</label>
        <input type="password" id="pass2" name = "pass2" placeholder="Confirm your password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
